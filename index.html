    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              onyx: '#1D1D1F',
              paper: '#F5F5F7',
              surface: '#FFFFFF',
              azure: '#007AFF',
              'azure-deep': '#0055B3',
            },
            fontFamily: {
              sans: ['SF Pro Display', 'Inter', 'system-ui', 'sans-serif'],
              mono: ['SF Mono', 'Menlo', 'monospace'],
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
              'silver-sheen': 'linear-gradient(135deg, #F5F5F7 0%, #EAEAEA 100%)',
              'gradient-mesh': 'radial-gradient(at top right, rgba(0, 122, 255, 0.1), transparent 70%)',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #FFFFFF;
        color: #1D1D1F;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* New "Cool" Blur Class */
      .glass-morphism {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
      }

      /* Ticker Hollow Text Effect */
      .text-stroke {
        -webkit-text-stroke: 1px #E5E7EB; /* Light Gray Stroke */
        color: transparent;
      }
      .text-stroke:hover {
        -webkit-text-stroke: 1px #007AFF; /* Azure Stroke on Hover */
      }

      /* Scanning Animation for Hero Chip */
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan {
        animation: scan 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      /* Mask for Ticker Fade */
      .mask-linear-fade {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }

      /* 3D Utilities */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .translate-z-20 { transform: translateZ(20px); }
      .translate-z-40 { transform: translateZ(40px); }
      .translate-z-60 { transform: translateZ(60px); }
    </style>
